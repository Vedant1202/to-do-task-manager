<body>

        <div class="formLeft">
            <img src="../resources/images/user-icon.png">
        </div>
        <div class="formRight">

            <!-- Login form -->
            <form id="login" onsubmit="return false;">
                <header style="margin-bottom: 10%;">
                    <h1>Login</h1>
                </header>
                <section>
                    <label>
                        <p>Email</p>
                        <input type="email" id="login-email" placeholder="Enter your email address">
                        <div class="border"></div>
                    </label>
                    <label>
                        <p>Password</p>
                        <input type="password" id="login-password" placeholder="Enter your password">
                        <div class="border"></div>
                    </label>
                    <button type="submit" id="login-submit">Login</button>
                </section>
                <footer>
                    <!-- <button type="button" class="forgotBtn">Forgot password?</button> -->
                    <button type="button" class="registerBtn">Need an account?</button>
                </footer>
            </form>
            
        <!-- Register form -->
            <form id="register" class="otherForm" onsubmit="return false;">
                <header style="margin-bottom: 10%;">
                    <h1>Register</h1>
                </header>
                <section>
                    <label>
                        <p>Full Name</p>
                        <input type="text" id="register-fullname" placeholder="Enter your full name">
                        <div class="border"></div>
                    </label>
                    <label>
                        <p>Email</p>
                        <input type="email" id="register-email" placeholder="Enter your email address">
                        <div class="border"></div>
                    </label>
                    <label>
                        <p>Password</p>
                        <input type="password" id="register-password" placeholder="Enter your password">
                        <div class="border"></div>
                    </label>
                    <label>
                        <p>Confirm Password</p>
                        <input type="password" id="register-cpassword" placeholder="Confirm your password">
                        <div class="border"></div>
                    </label>
                    <button type="submit" id="register-submit">Register</button>
                </section>
                <footer>
                    <button type="button" class="registerBtn">Back</button>
                </footer>
            </form>
        </div>
        
    </div>


    <!-- CUSTOM JS -->
    <script src="../js/util.js"></script>
    <script src="../controller/auth.js"></script>
    <script src="../js/login.js"></script>

</body>
